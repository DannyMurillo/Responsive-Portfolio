<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="rest" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="main.js"></script>
</head>
<body>

    <header id="masthead">
      <div class="container">
        <a href="index.html" id="logo">Daniel Murillo</a>
        <nav>
          <a href="portfolio.html">About</a>
          <a href="index.html">Portfolio</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>
  
    <div id="main-container" class="container">
      <section class="main-section">
        <h1>Contact</h1>
  
        <form id="contact-form">
          <ul>
           
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            
           
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          
           
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="send me a message" required="required"></textarea>
          
          </ul>
          <input type="submit">
        </form>
  
      </section>
  
    </div>
  
    <footer>
      <div class="container">
        &copy; Copyright 2018 Daniel Murillo 
      </div>
    </footer>
  </body>
</html>
